server.port=9091
#server.servlet.context-path=/test
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#设置请求响应字符编码
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=utf-8

#thymeleaf 页面的缓存开关，默认 true 开启缓存
#建议在开发阶段关闭 thymeleaf 页面缓存，目的实时看到页面
spring.thymeleaf.cache=false
#前缀：
#thymeleaf 模版前缀,默认可以不写
spring.thymeleaf.prefix=classpath:/templates/
#后缀：
#thymeleaf 模版后缀,默认可以不写
spring.thymeleaf.suffix=.html


#加载数据驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/day23?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#指定mapper文件被上面接口所读取
mybatis.mapper-locations=classpath:mapper/*.xml

school.name=嘉应学院
school.address=广东省东莞市
#配置 redis 连接信息
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
