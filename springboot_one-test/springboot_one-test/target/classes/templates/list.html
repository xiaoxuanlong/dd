<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List集合循环遍历</title>
</head>
<body>
    <div th:each="Person,PersonState:${personList}">
       从1开始数： <span th:text="${PersonState.count}"></span><br>
       从0开始数： <span th:text="${PersonState.index}"></span><br>
       用户编号： <span th:text="${Person.id}"></span><br>
       用户姓名： <span th:text="${Person.name}"></span><br>
       用户年龄： <span th:text="${Person.age}"></span><br>
        <span>========================</span>
    </div>
</body>
</html>
