<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>array数组遍历</title>
</head>
<body>
    <div th:each="person,personState:${peopleArray}">
        number：<span th:text="${personState.count}"></span>;
        Id号：<span th:text="${person.id}"></span>;
        姓名：<span th:text="${person.name}"></span>;
        年龄：<span th:text="${person.age}"></span>
    </div>
</body>
</html>
